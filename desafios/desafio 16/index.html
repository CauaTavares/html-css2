<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login do retardado fracassado</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/telas.css">
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="fdp"> 
                        <label for="iemail">
                            abcd
                        </label>

                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="seu e-mail">
                    </div>
                    <div class="fdp">
                        <label for="ipas">
                            abcd
                        </label>

                        <input type="password" name="pass" id="ipas" minlength="10" maxlength="20" required placeholder="sua senha">
                    </div>
                    <div>
                        <input class="bottom" id="cor" type="submit" value="Enter"> <br>
                        <input class="bottom" type="reset" value="Clean">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
