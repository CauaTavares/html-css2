<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="register.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Personal data</legend>
            <p>
                <label for="iname">Name</label>
                <input type="number" name="Name" id="iname" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Tell</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
