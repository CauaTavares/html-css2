<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form test</h1>
    <form action="register.php" autocomplete="on" method="POST">
        <p>
            <label for="iusu">User: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Username" autocomplete="username">
        </p>
        <p>
            <label for="ipas">Password</label>
            <input type="password" name="pas" id="ipas" required minlength="8" maxlength="20" size="8" placeholder="minimum 8 letters" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>
</html>
