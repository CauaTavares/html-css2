<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="register.php" method="post" autocomplete="on">

        <p>
            <label for="iyear">what year were you born? </label>
            <input type="number" name="year" id="iyear" min="1900" max="2025" oninput="calcAge()">
        </p>

        <p>
            <label for="iage">Your year is: </label>
            <output id="iage">0</output>
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
    </form>

    <script>
        function calcAge () {
            let atual = new Date().getFullYear()
            iage.innerHTML = Number(atual) - Number(iyear.value)
        }
    </script>
</body>
</html>
