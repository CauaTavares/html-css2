<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="register.php" method="post" autocomplete="on" >
        <p>
            <label for="icor">Color: </label>
            <input type="color" name="col" id="icol" value="#00ff00">
        </p>

        <p>
            <label for="ilevel">Satisfaction Level:</label>
            <input type="range" name="level" id="ilevel" min="0" max="5" value="1">
        </p>

        <p>
            <label for="iphoto">Profile Photo</label>
            <input type="file" name="photo" id="iphoto">
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
    </form>

</body>
</html>
