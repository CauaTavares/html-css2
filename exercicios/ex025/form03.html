<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form test</h1>
    <form action="register.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Name</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Full name" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 to 10" step="0.5" value="5" required>
        </p>
        <p>
            <label for="imon">School period</label>
            <input type="month" name="mon" id="imon" value="2025-09">
        </p>
        <p>
            <label for="iday">Day test</label>
            <input type="date" name="day" id="iday" value="2020-07-14">
        </p>
        <p>
            <label for="itime">time test</label>
            <input type="time" name="time" id="itime">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>
</html>
