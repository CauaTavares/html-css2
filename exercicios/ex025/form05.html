<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="register.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculine</label>
            <input type="radio" name="sexo" id="isxfem" checked> <label for="isxfem">Female</label>
        </fieldset>
        <fieldset>
            <legend>Favorite sports</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Baskeball</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Soccer</label> <br>
            <input type="checkbox" name="esswi" id="iesswi"> <label for="iesswi">Swimming</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tennis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>
</html>
